<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Distributore McFratm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <video autoplay loop muted id="background-video">
    <source src="/video/sscnapoli_TikTok_NoWatermark.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <h1 class="mb-4 cartoon-title">
    <span class="McFratm">McFratm</span> Vending <span class="Machine">Machine</span>
  </h1>

    <!-- Div per visualizzare il messaggio di conferma -->
    <div id="confirmationMessage" class="mt-3"></div>


  <div id = "machine" class="machine">

    <div id="topButtons">
      <div id="coinInputArea">
        <button onclick="insertCoin()">Inserisci €1</button>
      </div>

      <div id="coinBuyArea">
      <button onclick="buyProduct()">Acquista</button>
      </div>
    </div>

      <div id="creditDisplay">
        <p>Credito disponibile: <span id="creditAmount">€0.00</span></p>
      </div>

      <div class="coin-slot"></div>
      <div id="coinOutputArea"></div>


    <div class="container">
      <div class="row">
              <!-- Prodotto 1: Snack -->
              <div class="col-12 col-md-4 mb-4">
                <div class="product-card" onclick="selectProduct(1)">
                  <i class="fas fa-pizza-slice" style="font-size: 40px; color: #ffcc00;"></i>
                  <div class="product-title">Snack</div>
                  <div class="product-price">€1.5</div>
                </div>
              </div>
        
              <!-- Prodotto 2: Energy Drink -->
              <div class="col-12 col-md-4 mb-4">
                <div class="product-card" onclick="selectProduct(2)">
                  <i class="fas fa-bolt" style="font-size: 40px; color: #00f;"></i>
                  <div class="product-title">Energy Drink</div>
                  <div class="product-price">€2.0</div>
                </div>
              </div>
        
              <!-- Prodotto 3: Water Bottle -->
              <div class="col-12 col-md-4 mb-4">
                <div class="product-card" onclick="selectProduct(3)">
                  <i class="fas fa-tint" style="font-size: 40px; color: #00aaff;"></i>
                  <div class="product-title">Water Bottle</div>
                  <div class="product-price">€1.0</div>
                </div>
              </div>
        
              <!-- Prodotto 4: Soft Drink -->
              <div class="col-12 col-md-4 mb-4">
                <div class="product-card" onclick="selectProduct(4)">
                  <i class="fas fa-cocktail" style="font-size: 40px; color: #d50000;"></i>
                  <div class="product-title">Soft Drink</div>
                  <div class="product-price">€1.5</div>
                </div>
              </div>
        
              <!-- Prodotto 5: Chocolate -->
              <div class="col-12 col-md-4 mb-4">
                <div class="product-card" onclick="selectProduct(5)">
                  <i class="fas fa-ice-cream" style="font-size: 40px; color: #8D6E63 ;"></i>
                  <div class="product-title">Chocolate</div>
                  <div class="product-price">€1.5</div>
                </div>
              </div>
        
              <!-- Prodotto 6: Candy -->
              <div class="col-12 col-md-4 mb-4">
                <div class="product-card" onclick="selectProduct(6)">
                  <i class="fa-solid fa-beer" style="font-size: 40px; color: #ffcc00;"></i>
                  <div class="product-title">Beer</div>
                  <div class="product-price">€2.0</div>
                </div>
              </div>
            </div>
          </div>

    <!-- Selezione del prodotto -->
    <div class="selected-product" id="selectedProduct">
      <h4>Prodotto Selezionato:</h4>
      <p id="productName">Nessun prodotto selezionato</p>
      <p id="productPrice">€0.00</p>
    </div>

    <div id="coinReturnArea">
      <button onclick="emptyCredit()">Svuota Monete</button>
    </div>

  </div>
  </div>

  <button id="scontrinoBtn" onclick="generaPDFScontrino()">Scarica Scontrino</button>

  <h1 class="mb-4 cartoon-title1">
    <span class="napoli">Napoli</span> Forza <span class="quattro">Quattro</span>
  </h1>


  <script src="/static/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
